services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: larawell-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - larawell-network
    depends_on:
      - db
      - redis

  web:
    image: nginx:alpine
    container_name: larawell-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - larawell-network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: larawell-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-larawell}
      POSTGRES_USER: ${DB_USERNAME:-larawell}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - larawell-network

  redis:
    image: redis:alpine
    container_name: larawell-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - larawell-network

networks:
  larawell-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
